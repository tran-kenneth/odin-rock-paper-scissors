<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Rock Paper Scissors</title>

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Font Awesome for RPS icons -->
    <script
      src="https://kit.fontawesome.com/3b1254de1e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="scoreBoard">
      <ul>
        <li>Wins: <span class="score num-wins">0</span></li>
        <li>Draws: <span class="score num-draws">0</span></li>
        <li>Losses: <span class="score num-losses">0</span></li>
      </ul>
    </div>

    <div class="player-btn-container">
      <button id="rock" class="rps-btn rock-btn">
        <i class="fa-solid fa-hand-back-fist"></i>Rock
      </button>
      <button id="paper" class="rps-btn paper-btn">
        <i class="fa-solid fa-hand"></i>Paper
      </button>
      <button id="scissors" class="rps-btn scissors-btn">
        <i class="fa-solid fa-hand-scissors"></i>Scissors
      </button>
    </div>

    <!-- JS for game functionality -->
    <script src="script.js"></script>
  </body>
</html>
