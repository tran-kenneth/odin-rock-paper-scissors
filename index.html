<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="scoreBoard">
      <ul>
        <li>Wins: <span class="score num-wins">0</span></li>
        <li>Draws: <span class="score num-draws">0</span></li>
        <li>Losses: <span class="score num-losses">0</span></li>
      </ul>
    </div>
    <button class="rps-btn rock-btn">Rock</button>
    <button class="rps-btn paper-btn">Paper</button>
    <button class="rps-btn scissors-btn">Scissors</button>

    <script src="script.js"></script>
  </body>
</html>
